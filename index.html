<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Cube 3D - Speedrun</title>
    
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-container">
        <div class="top-bar">
            <h1 class="logo">HYPER<span>CUBE</span></h1>
            <div id="timer">00:00:00</div>
            
            <div class="mode-selector">
                <button id="btn-2x2" class="mode-btn">2x2</button>
                <button id="btn-3x3" class="mode-btn active">3x3</button>
                <button id="btn-4x4" class="mode-btn">4x4</button> 
            </div>
        </div>

        <div class="controls-area">
            <div class="card">
                <h3>Comandos</h3>
                <div class="key-map" id="key-legend"></div>

                <p class="hint">üñ±Ô∏è Bot√£o Direito: Arraste para girar faces</p>
                <p class="hint">üñ±Ô∏è Bot√£o Esquerdo: C√¢mera Livre (360¬∞)</p>
                
                <div class="btn-group">
                    <button id="btn-scramble" class="glow-btn">
                        <span class="material-icons">shuffle</span>
                    </button>

                    <button id="btn-reset" class="glow-btn danger" title="Resetar / Parar">
                        <span class="material-icons">replay</span>
                    </button>

                    <button id="btn-simulate-win" class="glow-btn secondary" title="Simular Vit√≥ria">
                        <span class="material-icons">emoji_events</span>
                    </button>
                </div>
            </div>

            <div class="card">
                <h3>üèÜ Top 5 Rank</h3>
                <ul id="score-list"></ul>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal hidden">
        <div class="modal-box">
            <h1>‚ú® RESOLVIDO! ‚ú®</h1>
            <p style="font-size: 1.5rem; color: #aaa;">Seu tempo:</p>
            <p style="font-size: 3rem; font-weight: bold; margin: 0; color: #ffd700;" id="final-time">00:00:00</p>
            <div class="input-group">
                <input type="text" id="player-name" maxlength="12" placeholder="SEU NOME">
                <button id="btn-save">SALVAR</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="src/main.js"></script>
</body>
</html>
